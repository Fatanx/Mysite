<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link rel='stylesheet' href='./yzreg.css' />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>业主登记</title>
</head>

<body>
    <div class="box" id="main">
        <div class = "stepOne">
            <p class="title">房号基本信息确定</p>
            </br>
            <p class="buildNo">请选择你的楼栋号:</p>
            <select name="buildNo" class="buildNo" id="SbuildNo">
                <option value="0">--请选择--</option>
            </select>
            <p class="groupNo">请选择你的单元号</p>
            <select name="groupNo" class="groupNo" id="SgroupNo">
                <option value="0">--请选择--</option>
            </select>
            <p class="roomNo">请选择你的房号</p>
            <select name="roomNo" class="roomNo" id="SroomNo">
                <option value="0">--请选择--</option>
            </select>
            <br>
            <button class ="next" id="buttonNext">下一步</button>
        </div>
        <div class = "stepTwo" style="display:none">
            <p class="title">业主身份记录</p>
            <br>
            <p class="yzName">请输入您的名称,可用昵称代替</p>
            <input type="text" class="yzName" id="yzName">
            <p class="yzTel">请输入您的电话,我们会加密保管</p>
            <input type="text" class="yzTel" id="yzTel">
            <br>
            <p>请选择您是已入住(业主)/未入住(业主)/租户</p>
            <select name="isSelf" class="isSelf" id="SisSelf">
                <option value="0">已入住</option>
                <option value="1">未入住</option>
                <option value="2">租户</option>
            </select>
            <br>
            <button class="back" id="buttonBack">上一步</button>
            <button class="confirm" id="buttonConfirm">确认无误</button>
        </div>
    </div>
</body>
<script src="./yzreg.js"></script>

</html>
