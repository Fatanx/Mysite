<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="echarts.min.js"></script>
    <title>this is a echart demo!</title>
</head>
<body>
    <div id="main" class = "echartBox"  style="width: 600px;height:400px;"></div>
    <button onclick = 'buttonChangeChart1()'>更改数据1</button>
    <button onclick = 'buttonChangeChart2()'>更改数据2</button>
</body>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option1 = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'line',
            data: [5, 20, 36, 10, 10, 20]
        }],
        dataID:"option1"
    };
    var option2 = {
        title: {
            text: 'ECharts 入门示例2'
        },
        tooltip: {},
        legend: {
            data:['sale']
        },
        xAxis: {
            data: ["a","b","c","d","e","f"]
        },
        yAxis: {},
        series: [{
            name: 'sale',
            type: 'line',
            data: [1, 2, 3, 1, 2, 3]
        }],
        dataID:"option2"
    }

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option1);

    function buttonChangeChart1(){
        myChart.setOption(option1);
 
    }
    function buttonChangeChart2(){
        myChart.setOption(option2);
 
    }
</script>
</html>
